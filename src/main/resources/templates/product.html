<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Информация о товаре</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Products)}" />
    <h1>Информация о товаре</h1>

    <br>
    <form th:action="@{/products}" th:object="${product}" method="POST">
    <input type="hidden" name="id" th:value="*{id}">
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="*{id}"></td>
            <td><input class="form-control" type="text" name="title" th:value="*{title}"></td>
            <td><input class="form-control" type="text" name="price" th:value="*{price}"></td>
        </tr>
        </tbody>
    </table>
        <button class="btn btn-success" type="submit">Внести изменения</button>
    </form>
</div>

</body>
</html>
